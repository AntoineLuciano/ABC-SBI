experiment_name: conditioned_deepset_reduce_on_plateau
random_seed: 42
output_dir: ./experiments
network:
  network_type: ConditionedDeepSetNetwork
  network_args:
    phi_hidden_dims:
    - 64
    - 32
    rho_hidden_dims:
    - 128
    - 64
    pooling_type: mean
    conditioning_mode: concat
    activation: relu
    use_batch_norm: true
    dropout_rate: 0.1
training:
  learning_rate: 0.001
  n_samples_per_epoch: 10240
  batch_size: 256
  num_epochs: 50
  validation_split: 0.2
  early_stopping_patience: 10
  optimizer: adam
  weight_decay: 0.0
  lr_scheduler:
    schedule_name: reduce_on_plateau
    schedule_args:
      patience: 7
      factor: 0.5
      min_lr: 1.0e-06
  store_thetas: true
  num_thetas_to_store: 10000
